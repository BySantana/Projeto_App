<div>

<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
  <div class="main-login px-5">
    <div class="left-login">
        <h1>Faça seu login<br> E faça sua pergunta</h1>
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <h6 for="username" class="sr-only">Usuário</h6>
          <input
          [(ngModel)]="model.userName"
          name="username"
          type="email"
          id="username"
          class="form-control"
          placeholder="Usuário"
          required>
        </div>
        <div class="textfield">
          <h6 for="password" class="sr-only">Senha</h6>
          <input [(ngModel)]="model.password"
          name="password"
          type="password"
          id="password"
          class="form-control"
          placeholder="Senha"
          required><br>
          </div>
          <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
          <div>
           <button class="btn btn-lg btn-link btn-block" style="text-decoration: none;" routerLink="/user/registration">Registre-se</button>
          </div>
      </div>
    </div>
  </div>
  <footer class="shadow py-5 bg-dark">
    <div class="container px-5"><p class="m-0 text-center text-white">Diego &capand; Marcelo &copy;</p></div>
</footer>
</form>
</div>
