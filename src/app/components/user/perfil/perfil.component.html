<div class="container">
  <app-titulo [titulo]="'Perfil'" [iconClass]="'fa fa-address-card'"></app-titulo>
  <div class="card rounded shadow">

    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header">
            <input type="file" #file (change)="onFileChange($event)" style="display: none;">
          </div>
          <div class="d-flex align-self-center pt-3">
            <img [src]="imagemURL" class="rounded-circle" (click)="file.click()" name="aboutme" width="120" height="120"
              style="cursor: pointer;">
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@{{usuario.userName}}</div>
            <div class="h7 text-bold pb-1"><b>Nome:</b> {{usuario.primeiroNome + ' ' + usuario.ultimoNome}}</div>
            <div class="h7"> <br>
              {{usuario.descricao}}
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-right">
                  <div class="h5">{{qtdPosts}}</div>
                  <div class="h6 text-muted">Meus posts</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">{{qtdComents}}</div>
                  <div class="h6 text-muted">Minhas respostas</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <tabset>
          <tab class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="fa fa-address-card mr-2"></i><b style="color: #3494cc;">Perfil</b>
            </ng-template>

            <app-perfil-detalhe (changeFormValue)="setFormValue($event)"></app-perfil-detalhe>
          </tab>
          <tab class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="fa fa-user mr-2"></i><b style="color: #3494cc;">Meus Posts</b>
            </ng-template>

            <app-post-user></app-post-user>

          </tab>
          <tab class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="fa fa-share-square mr-2"></i><b style="color: #3494cc;">Minhas Respostas</b>
            </ng-template>


            <app-comentarios></app-comentarios>
          </tab>
        </tabset>
      </div>
    </div>

  </div>
</div>
