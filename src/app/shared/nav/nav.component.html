  <div class="container">
    <a class="navbar-brand" routerLink="home">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [collapse]="isCollapsed" [isAnimated]="true" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li>
          <img class="bi bi-arrow-clockwise mt-1" routerLink="home" aria-current="page" style="cursor: pointer;"
              viewBox="0 0 16 16" width="37" height="37" src="../../../../assets/IconProgramSpace.png" alt="">
        </li>
        <li class="nav-item " routerLinkActive="active">
          <a class="nav-link " aria-current="page" routerLink="home"> Program
            Space</a>
        </li>
        <ng-container *ngIf="(accountService.currentUser$ | async) !== null">

          <li class="nav-item " routerLinkActive="active">
            <a class="nav-link" aria-current="page" routerLink="posts/lista">Publicações</a>

            <a class="nav-link" routerLink="contatos" style="">Contatos</a>

      </div>
      <ul *ngIf="(accountService.currentUser$ | async) !== null" class="navbar-nav ms-auto">
